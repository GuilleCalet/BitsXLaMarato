<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Paciente</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .patient-details {
            text-align: left;
            margin: 20px auto;
        }

        .patient-details h2 {
            color: #1976D2;
            margin-bottom: 15px;
        }

        .patient-details p {
            font-size: 16px;
            margin: 5px 0;
            line-height: 1.6;
        }

        .red-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del Paciente</h1>
        <div class="patient-details">
            <h2>{{ paciente[0] }}</h2> <!-- Nombre -->
            <p><strong>Edad:</strong> {{ paciente[1] }}</p>
            <p><strong>Diagnóstico:</strong> {{ paciente[2] }}</p>
            <p><strong>Número de Seguridad Social:</strong> {{ paciente[3] }}</p>
            <p><strong>Correo:</strong> {{ paciente[4] }}</p>
            <p><strong>DNI:</strong> {{ dni }}</p>
        </div>
        <a href="/" class="red-button">Volver</a>
    </div>
</body>
</html>
